services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: winivox
      POSTGRES_PASSWORD: winivox
      POSTGRES_DB: winivox
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-06-29T01-20-47Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_API_CORS_ALLOW_ORIGIN: http://localhost:5173,http://127.0.0.1:5173
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "/usr/local/bin/minio-init.sh"]
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_CORS_ORIGINS: '["http://localhost:5173","http://127.0.0.1:5173"]'
    volumes:
      - ./infra/minio-init.sh:/usr/local/bin/minio-init.sh:ro

  api:
    build: ./backend
    env_file:
      - ./infra/dev.env
    environment:
      MINIO_PUBLIC_ENDPOINT: http://localhost:9000
    depends_on:
      - postgres
      - redis
      - minio
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  worker:
    build: ./worker
    env_file:
      - ./infra/dev.env
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./worker:/app

  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules

volumes:
  postgres_data:
  minio_data:
  frontend_node_modules:
